tsid_controllers:
  root_joint_type: {
    type: string,
    description: "Type of the robot root joint.",
    read_only: true,
    validation: {
      one_of<>: [["JointModelFreeFlyer", "JointModelFixed"]],
    },
    default_value: "JointModelFixed"
  }

  joint_state_names: {
    type: string_array,
    default_value: [],
    description: "Specifies joints names.",
    read_only: true,
    validation: {
      unique<>: null,
    }
  }

  joint_command_names: {
    type: string_array,
    default_value: [],
    description: "Specifies joints names for command.",
    read_only: true,
    validation: {
      unique<>: null,
    }
  }

  interface_name: {
    type: string,
    default_value: "effort",
    description: "Name of the interface to command",
  }

  ee_names: {
    type: string_array,
    default_value: [],
    description: "Name of the end-effectors we want to control",
    read_only: true,

  }

  ee_vmax: {
    type: double,
    default_value: 0.15,
    description: "Maximum velocity for the end-effector",
  }

  local_frame: {
    type: bool, 
    default_value: false,
    description: "If true, the frame is expressed in the local frame of the end-effector",
  }

  velocity_scaling: {
    type: double,
    default_value: 0.5,
    description: "Scaling factor for the velocity command",
  }

  joint_pos_gain:
    __map_joint_command_names:
      kp: {
        type: double,
        default_value: 0.0,
        description: "Joint position gain",
      }
      kd: {
        type: double,
        default_value: 0.0,
        description: "Joint position damping",
      }

  joint_vel_gain: 
    __map_joint_state_names:
      kp: {
        type: double,
        default_value: 0.0,
        description: "Joint velocity gain",
      }

      kd: {
        type: double,
        default_value: 0.0,
        description: "Joint velocity damping",
      }

      ki: {
        type: double,
        default_value: 0.0,
        description: "Joint velocity integral gain",
      }
      
  cartesian_vel_gain:
    __map_ee_names:
      kp_x: {
        type: double,
        default_value: 0.0,
        description: "Cartesian position gain in x direction",
      }
      kp_y: {
        type: double,
        default_value: 0.0,
        description: "Cartesian position gain in y direction",
      }
      kp_z: {
        type: double,
        default_value: 0.0,
        description: "Cartesian position gain in z direction",
      }
      kp_roll: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation gain in roll direction",
      }
      kp_pitch: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation gain in pitch direction",
      }
      kp_yaw: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation gain in yaw direction",
      }
      kd_x: {
        type: double,
        default_value: 0.0,
        description: "Cartesian velocity damping in x direction",
      }
      kd_y: {
        type: double,
        default_value: 0.0,
        description: "Cartesian velocity damping in y direction",
      }
      kd_z: {
        type: double,
        default_value: 0.0,
        description: "Cartesian velocity damping in z direction",
      }
      kd_roll: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation damping in roll direction",
      }
      kd_pitch: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation damping in pitch direction",
      }
      kd_yaw: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation damping in yaw direction",
      }
      ki_x: {
        type: double,
        default_value: 0.0,
        description: "Cartesian position integral gain in x direction",
      }
      ki_y: {
        type: double,
        default_value: 0.0,
        description: "Cartesian position integral gain in y direction",
      }
      ki_z: {
        type: double,
        default_value: 0.0,
        description: "Cartesian position integral gain in z direction",
      }
      ki_roll: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation integral gain in roll direction",
      }
      ki_pitch: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation integral gain in pitch direction",
      }
      ki_yaw: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation integral gain in yaw direction",
      }
            

  cartesian_gain:
    __map_ee_names:
      kp_x: {
        type: double,
        default_value: 0.0,
        description: "Cartesian position gain in x direction",
      }
      kp_y: {
        type: double,
        default_value: 0.0,
        description: "Cartesian position gain in y direction",
      }
      kp_z: {
        type: double,
        default_value: 0.0,
        description: "
        Cartesian position gain in z direction",
      }
      kd_x: {
        type: double,
        default_value: 0.0,
        description: "Cartesian velocity damping in x direction",
      }
      kd_y: {
        type: double,
        default_value: 0.0,
        description: "Cartesian velocity damping in y direction",
      }
      kd_z: {
        type: double,
        default_value: 0.0,
        description: "Cartesian velocity damping in z direction",
      }
      kp_roll: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation gain in roll direction",
      }
      kp_pitch: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation gain in pitch direction",
      }
      kp_yaw: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation gain in yaw direction",
      }
      kd_roll: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation damping in roll direction",
      }
      kd_pitch: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation damping in pitch direction",
      }
      kd_yaw: {
        type: double,
        default_value: 0.0,
        description: "Cartesian orientation damping in yaw direction",
      }

  sin_amplitude: {
    type: double,
    default_value: 0.1,
    description: "Sinusoide amplitude",
  }  
  sin_phase: {
    type: double,
    default_value: 0.1,
    description: "Sinusoide phase",
  }  
  sin_frequency: {
    type: double,
    default_value: 0.1,
    description: "Sinusoide frequency",
  }
  
  parameters_sin:
    __map_joint_command_names:
      motor_torque_constant: {
        type: double,
        default_value: 0.0,
        description: "Contains the motor torque constant of the command_joint to transform from torque to current.",
        read_only: false
      }

      reduction_ratio: {
        type: double,
        default_value: 0.0,
        description: "Contains the reduction ratio of the command_joint to transform from torque to current.",
        read_only: false,
      }

      static_friction: {
        type: double,
        default_value: 0.0,
        description: "Contains the static friction of the command_joint.",
        read_only: false,
      }

      viscous_friction: {
        type: double,
        default_value: 0.0,
        description: "Contains the viscous frictioN of the command_joint.",
        read_only: false,
        validation: {
          gt_eq<>: [0],
        }
      }
  manipulation_cube:
    __map_ee_names:
      x_min: {
        type: double,
        default_value: -0.2,
        description: "Minimum x position of the cube",
      }
      x_max: {
        type: double,
        default_value: 0.8,
        description: "Maximum x position of the cube",
      }
      y_min: {
        type: double,
        default_value: -0.705,
        description: "Minimum y position of the cube",
      }
      y_max: {
        type: double,
        default_value: 0.22,
        description: "Maximum y position of the cube",
      }
      z_min: {
        type: double,
        default_value: 0.0,
        description: "Minimum z position of the cube",
      }
      z_max: {
        type: double,
        default_value: 1.49,
        description: "Maximum z position of the cube",
      }
      
  cartesian_force_gain:
    __map_ee_names:
      kp_x: {
        type: double,
        default_value: 0.0,
        description: "Cartesian force gain in x direction",
      }
      kp_y: {
        type: double,
        default_value: 0.0,
        description: "Cartesian force gain in y direction",
      }
      kp_z: {
        type: double,
        default_value: 0.0,
        description: "Cartesian force gain in z direction",
      }
      kp_roll: {
        type: double,
        default_value: 0.0,
        description: "Cartesian force gain in roll direction",
      }
      kp_pitch: {
        type: double,
        default_value: 0.0,
        description: "Cartesian force gain in pitch direction",
      }
      kp_yaw: {
        type: double,
        default_value: 0.0,
        description: "Cartesian force gain in yaw direction",
      }
    
  ft_sensor:
    __map_ee_names:
      name: {
        type: string,
        description: "Force sensor name.",
      }
      filter_cutoff: {
        type: double,
        default_value: 0.1,
        description: "Cut-off frequency of the force sensor filter",
      }



